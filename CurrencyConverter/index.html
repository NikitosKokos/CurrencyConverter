<!DOCTYPE html><html lang="ru">	 <head>	<title>CurrencyConverter</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta name="theme-color" content="#fff">	<link rel="shortcut icon" href="./img/icons/logo.svg">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	</header>			<main class="page">				<section class="converter">					<div class='converter__container _container'>						<h1 class="converter__title">Check live foreign currency exchange rates</h1>						<div class="converter__main">							<div class="converter__wrapper">								<div class="converter__tabs">									<div class="converter__tab active">										<div class="converter__tab-icon">											<picture><source srcset="./img/icons/convert.svg" type="image/webp"><img src="./img/icons/convert.svg" alt=""></picture>										</div>										<div class="converter__tab-title">											Convert										</div>									</div>									<div class="converter__tab">										<div class="converter__tab-icon">											<picture><source srcset="./img/icons/single.svg" type="image/webp"><img src="./img/icons/single.svg" alt=""></picture>										</div>										<div class="converter__tab-title">											Single										</div>									</div>								</div>								<div class="converter__content">									<form class="converter__form">										<div class="converter__inputs">											<div class="converter__input-group">												<label class="converter__label" for="amount">Amount</label>												<input type="text" name="amount" id="amount" placeholder="1.00" required>											</div>											<div class="converter__selects">												<div class="converter__select-item">													<label class="converter__label" for="from">From</label>													<div class="converter__select select" data-state>														<div class="select__title" data-default="Choose currency">Choose currency</div>														<div class="select__content">															<input id="usd" class="select__input" type="radio" name="from">															<label for="usd" class="select__label">USD</label>															<input id="eur" class="select__input" type="radio" name="from">															<label for="eur" class="select__label">EUR</label>															<input id="eure" class="select__input" type="radio" name="from">															<label for="eure" class="select__label">eur2</label>															<input id="eurw" class="select__input" type="radio" name="from">															<label for="eurw" class="select__label">EUR3</label>															<input id="eurq" class="select__input" type="radio" name="from">															<label for="eurq" class="select__label">EUR4</label>														</div>													 </div>												</div>											</div>											<div class="converter__switch">												<picture><source srcset="./img/icons/switch.svg" type="image/webp"><img src="./img/icons/switch.svg" alt=""></picture>											</div>											<div class="converter__selects">												<div class="converter__select-item">													<label class="converter__label" for="to">To</label>													<div class="converter__select select" data-state>														<div class="select__title" data-default="Choose currency">Choose currency</div>														<div class="select__content">															<input id="usd2" class="select__input" type="radio" name="to">															<label for="usd2" class="select__label">USD</label>															<input id="eur2" class="select__input" type="radio" name="to">															  <label for="eur2" class="select__label">EUR</label>														</div>													 </div>												</div>											</div>										</div>										<div class="converter__info">											<div class="converter__loader">												<span></span>												<span></span>												<span></span>											</div>											<div class="converter__results results-converter show">												<div class="results-converter__item from" id="resultFrom">													<div class="results-converter__icon results-converter__icon_from">														<picture><source srcset="./img/icons/from.svg" type="image/webp"><img src="./img/icons/from.svg" alt=""></picture>													</div>													<div class="results-converter__text">														<div class="results-converter__title">USD</div>														<div class="results-converter__full">American dollar</div>													</div>													<div class="results-converter__value">1.00</div>												</div>												<div class="results-converter__equals">													<picture><source srcset="./img/icons/equals.svg" type="image/webp"><img src="./img/icons/equals.svg" alt=""></picture>												</div>												<div class="results-converter__item to" id="resultTo">													<div class="results-converter__icon results-converter__icon_to">														<picture><source srcset="./img/icons/to.svg" type="image/webp"><img src="./img/icons/to.svg" alt=""></picture>													</div>													<div class="results-converter__text">														<div class="results-converter__title">EUR</div>														<div class="results-converter__full">Euro</div>													</div>													<div class="results-converter__value">2.00</div>												</div>											</div>											<button class="converter__btn" type="submit">Convert</button>										</div>										<div class="converter__rate-info">											<div class="converter__rate-conversion">1$ = 2$</div>											<div class="converter__rate-updated">Updated 28 November 2022</div>										</div>									</form>								</div>								<div class="converter__content">									<div class="converter__currency currency-converter">										<div class="currency-converter__single">											<div class="converter__select select" data-state>												<div class="select__title" data-default="Choose currency">Choose currency</div>												<div class="select__content">													<input id="usd3 class="select__input" type="radio" name="singleSelect">													<label for="usd3" class="select__label">USD</label>													<input id="eur3" class="select__input" type="radio" name="singleSelect">												  	<label for="eur3" class="select__label">EUR</label>												</div>											 </div>											<div class="currency-converter__single-item">												<div class="currency-converter__item current">													<div class="currency-converter__text">														<div class="currency-converter__title">USD</div>														<div class="currency-converter__full">American dollar</div>													</div>													<div class="currency-converter__amount">														1.00													</div>													<div class="currency-converter__action">														<button class="currency-converter__btn currency-converter__change"><span>Change</span></button>													</div>												</div>											</div>										</div>										<div class="currency-converter__list">											<div class="currency-converter__item">												<div class="currency-converter__text">													<div class="currency-converter__title">USD</div>													<div class="currency-converter__full">American dollar</div>												</div>												<div class="currency-converter__amount">													2.00												</div>												<div class="currency-converter__action">													<button class="currency-converter__btn currency-converter__remove"><span>Remove</span></button>												</div>											</div>										</div>										<div class="currency-converter__add">											<button class="currency-converter__add-btn converter__btn">Add currency</button>											<div class="converter__select select" data-state>												<div class="select__title" data-default="Choose currency">Choose currency</div>												<div class="select__content">													<input id="usd4" class="select__input" type="radio" name="addCurrencySelect">													<label for="usd4" class="select__label">USD</label>													<input id="eur4" class="select__input" type="radio" name="addCurrencySelect">												  	<label for="eur4" class="select__label">EUR</label>												</div>											 </div>										</div>									</div>								</div>							</div>						</div>					</div>				</section>			</main>			<footer class="footer">	</footer>		</div>				<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
